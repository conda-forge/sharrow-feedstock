{% set name = "sharrow" %}
{% set version = "2.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sharrow-{{ version }}.tar.gz
  sha256: bebc32a931e79d10165e74713479ae31ccce89c1f73e9ec06c81e7e724fccde2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7,!=3.8
    - setuptools-scm
  run:
    - dask-core
    - filelock
    - networkx
    - numba >=0.53
    - numexpr
    - numpy >=1.19
    - pandas >=1.2
    - pyarrow >=3.0.0
    - python >=3.9
    - xarray >=0.20.0
    - sparse

test:
  imports:
    - sharrow
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ActivitySim/sharrow
  license: BSD-3-Clause
  license_file: LICENSE
  summary: A compiler for ActivitySim-style utility specification files

extra:
  recipe-maintainers:
    - jpn--
